<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silver Pearl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tagline {
      text-align: center;
      color: #e0c38e;
      font-size: 1.5rem;
      text-shadow: 1px 1px 4px #000;
      padding: 10px;
      animation: fadeIn 1.5s ease-out;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-height: 500px) {
      .tagline {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="tagline">Discover your shine with Silver Pearl â€“ jewelry that speaks you.</div>
  <div class="image-container">
    <img src="sp.png" alt="Silver Pearl Logo">
  </div>
</body>
</html>
