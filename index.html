<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silver Pearl</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Playfair Display', serif;
    }

    .tagline {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      color: #e0c38e;
      text-shadow: 1px 1px 5px #000;
      animation: fadeInDown 1.5s ease-out;
      letter-spacing: 1px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .centered-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      padding-top: 60px; /* space for the tagline */
    }

    .centered-image img {
      max-width: 100%;
      max-height: 90%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="tagline">
    Discover your shine with Silver Pearl â€“ jewelry that speaks you.
  </div>
  <div class="centered-image">
    <img src="sp.png" alt="Silver Pearl Coming Soon">
  </div>
</body>
</html>
