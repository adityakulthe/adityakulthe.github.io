<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silver Pearl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .tagline {
      width: 100%;
      text-align: center;
      color: #e0c38e;
      font-size: 2rem;
      padding: 20px 10px 10px;
      text-shadow: 1px 1px 4px #000;
      animation: fadeIn 1.5s ease-out;
    }

    .image-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
    }

    .image-container img {
      max-width: 90vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .tagline {
        font-size: 1.2rem;
        padding-top: 15px;
      }

      .image-container img {
        max-width: 95vw;
        max-height: 70vh;
      }
    }

    @media (min-width: 1200px) {
      .tagline {
        font-size: 2.2rem;
      }

      .image-container img {
        max-width: 60vw;
        max-height: 75vh;
      }
    }
  </style>
</head>
<body>
  <div class="tagline">Discover your shine with Silver Pearl â€“ jewelry that speaks you.</div>
  <div class="image-container">
    <img src="sp.png" alt="Silver Pearl Logo">
  </div>
</body>
</html>
